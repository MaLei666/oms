{% extends 'users/login_base.html' %}
{% load staticfiles %}


{% block login_base_title %}
    登录
{% endblock login_base_title %}


{% block login_base_body %}
    <div id="login_board">
        <div class="row" >
            <div class="col-md-4 col-md-offset-4" style="solid-color: grey">
                <div id="login_box" style="background-color: #122b40;border:1px">
                    <p class="m-t"></p>
                    <div style="line-height: 3;">
                        <i class="glyphicon glyphicon-send" style="font-size: x-large; color: white;"></i>
                        <span class="font-bold"
                              style="font-size: 32px; color: white; padding-left: 10px;">登录</span>

                    </div>
                    <form class="m-t" role="form" method="post" action="{% url 'users:login' %}">
                        {% csrf_token %}

                        <p style="color: red;">{{ msg }}</p>

                        <!-- 用户名或者邮箱 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="用户名/邮箱" required=""
                                   style="background-color: #1c2b36;solid-color:red ;color: #ffffff;font-size: 16px;border-radius:18px;outline:none" >
                        </div>

                        <!-- 密码 -->
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="密码" required=""
                            style="background-color: #1c2b36;solid-color:grey ;color: #ffffff;font-size: 16px;border-radius:18px;outline:none">
                        </div>
                        <!-- 登录按钮 -->
                        <button type="submit" class="btn bg-black block full-width m-b" style="color: white;background-color: dodgerblue">登录</button>

                        <small>忘记密码? | <a href="{% url 'users:forget' %}" style="color: #003366;">现在找回</a></small>
                    </form>
                    <p class="m-t"></p>
                </div>
            </div>
        </div>
    </div>
{% endblock login_base_body %}
