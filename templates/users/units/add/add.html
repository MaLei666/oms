<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">

<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group">
								<label class="col-sm-3 control-label">*第二步: 完善用户信息</label>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">角色名称:</label>
								<div class="col-sm-8">
									<input id="roleId" name="roleId" type="hidden" th:value="${userRole.roleId}">
									<input id="roleName" name="roleName" class="form-control" type="text" readonly th:value="${userRole.roleName}">
								</div>
							</div>
							<div class="form-group" th:if="${showDept}">
								<label class="col-sm-3 control-label">职能部门：</label>
								<div class="col-sm-8">
									<select name="deptId" id="deptId" class="form-control">
										<option th:each="dept:${sysParam.deptList}" th:text="${dept.name}" th:value="${dept.deptId}"></option>
									</select>
								</div>
							</div>

							<div class="form-group" th:if="${showUnit}">
								<label class="col-sm-3 control-label">所属单位：</label>
								<div class="col-sm-8">
									<select name="unitId" id="unitId" class="form-control">
										<option th:each="unit:${sysParam.unitList}" th:text="${unit.unitName}" th:value="${unit.unitId}"></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">*真实姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">*登录帐号：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">*登录密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control"
										type="password">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户状态:</label>
								<div class="col-sm-8 radio i-checks">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked /> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
    <script src="{% static 'js/inspect/inspectContent/add.js' %}"></script>
    <script src="{% static 'js/inspect/inspectContent/add.js' %}"></script>
</body>
</html>
